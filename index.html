<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserve</title>
    <link rel="stylesheet" href="styles.css" />
    <!--     <link rel="stylesheet" href="style2.css"> -->
  </head>

  <body>
    <header class>
      <div class="nav-left">

        <div id="head-title">
          <img
          class="logo"
          src="https://png.pngtree.com/png-vector/20230209/ourmid/pngtree-red-bus-clipart-png-image_6592471.png"
          alt="bus"
          id="logo"
          />
          <div id="title-name">RESERVE</div>
        </div>
        <nav>
          <div id="hide-display">
            <a href="" target="_blank" class="nav-elements">Tickets</a>
            <a href="" target="_blank" class="nav-elements">Contact Us</a>
          </div>
        </div>
          <div id="nav-end">
            <a href="" id="login">Login</a>
            <a href="" class="nav-elements">Register</a>
          </div>
        </nav>
    </header>
    <main id="contact-us">
      <form action="#" method="post" id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required /><br /><br />

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <input type="radio" id="pnts" name="gender" value="pnts" />
        <label for="pnts">Prefer not to say</label>
        <br /><br />

        <label for="message">Message:</label><br /><br />
        <textarea
          id="message"
          name="message"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br /><br />

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" /><br /><br />

        <label for="newsletter">Subscribe to Newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter" /><br /><br />

        <input type="submit" value="Submit" id="button-submit" />
      </form>
    </main>
  </body>
</html>
